<html>
<head>
    <title>GeorgianTravel</title>
    <meta charset="UTF-8">
    <meta name="author" content="Saba Chitorelidze">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/footer2.css">
    <link rel="stylesheet" href="/style/logIn.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header1">
                <ul>
                    <li><a id="navStyle" href="/index.html">მთავარი</a></li>
                    <div class="tour">
                        <button class="tourBt">ტურები 
                        </button>
                        <div class="tour-content">
                          <a href="#">თბილისი</a>
                          <a href="#">რეგიონები</a>
                          <a href="#">ჯგუფური</a>
                          <a href="#">ინდივიდუალური</a>
                        </div>
                      </div> 
                      <div class="hotel">
                        <button class="hotelBt">სასტუმროები 
                        </button>
                        <div class="hotel-content">
                          <a href="#">თბილისი</a>
                          <a href="#">კახეთი</a>
                          <a href="#">იმერეთი</a>
                          <a href="#">აჭარა</a>
                          <a href="#">სამეგრელო</a>
                          <a href="#">სხვა რეგიონები</a>
                        </div>
                      </div> 
                    <li><a id="navStyle" href="#aboutUs">ჩვენ შესახებ</a></li>
                    <li><a id="navStyle" href="#Contact">კონტაქტი</a></li> 
                </ul>
            </div>

            <div class="header2"><h1 id="titleStyle">Georgian<span>Travel</span></h1>
            </div>

            <div class="header3"> 
                
                <select name="language" id="lang">
                    <option value="ge">GE</option>
                    <option value="en">EN</option>
                </select>
            </div>
          </div>
    </header>

   <main>

    <div class="login-container">
        <div class="item1">
            <form action="">
                <input type="text" id="log" name="fname" placeholder="ელფოსტა | ტელეფონის ნომერი"><br><br><br>
                <input type="password" id="pass" name="lname" placeholder="პაროლი"><br><br><br>

                <div class="item2">
                    <div class="remember">
                    <input type="checkbox"> <p>დამახსოვრება</p>
                    </div>
                    <input type="submit" id="passRes" value="დაგავიწყდა პაროლი?">
                </div>
                <br><br>
                <div class="item3">
                    <input type="submit" id="logIn" value="შესვლა">
                </div>
                <br> <p>ან</p>
                <br>
              </form> 
              <form action="./registraion.html">
                <div class="item4">
                    <input type="submit" id="registration" value="რეგისტრაცია">
                </div>
            </form>
        </div>
      </div>

   </main>

    <footer>
        <div class="footer2-container">
            <div class="foot1">Header</div>
            <div class="foot2">
                <img class="socMediaFooter" src="/Images/facebook.png" alt="facebook">
                <img class="socMediaFooter" src="/Images/instagram.png" alt="instagram">
                <img class="socMediaFooter" src="/Images/youtube.png" alt="youtube">
            </div>
            <div class="foot5">© Georgian National Tourism Administration</div>
        </div>
    </footer>
</body>
</html>
