                          <a href="#">თბილისი</a>
                          <a href="#">რეგიონები</a>

                      </div>

                    <option value="en">EN</option>
                </select>
            </div>

                        <input class="nextTourSearch" type="text" placeholder="რომელია შენი შემდეგი ტური?">
                        <input class="dateTour" type="date">
                        <button class="reservTour">დაჯავშნა</button>

                  </div>
